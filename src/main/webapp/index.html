<!DOCTYPE html>
<html lang="de" ng-app="sampleApp">
	<head>
		<meta charset="utf-8">
		<title>Sample</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<link href="css/bootstrap.css" rel="stylesheet">
		<style>
			body {
				padding-top:60px;
			}
		</style>
		<link href="css/bootstrap-responsive.css" rel="stylesheet">

		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>

	</head>

	<body ng-controller="sampleAppController">

		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="brand" href="#">Sample Project</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<!--
							<li class="active"><a href="#">Home</a></li>
							<li><a href="#about">About</a></li>
							<li><a href="#contact">Contact</a></li>
							-->
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>

		<div class="container" ng-show="contacts">

			<h1>Contact List</h1>

			<table class="table table-striped">
				<thead>
					<tr>
						<th>FirstName</th>
						<th>LastName</th>
						<th>MailAddress</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="contact in contacts">
						<td>{{contact.firstName}}</td>
						<td>{{contact.lastName}}</td>
						<td>{{contact.mail}}</td>
					</tr>
				</tbody>
			</table>

			<br /><br /><br />

			<h1>Contact Form</h1>
			
			<br />

			<form name="newContactForm" class="form-horizontal">
				<div class="control-group">
					<label class="control-label" for="firstName">FirstName</label>
					<div class="controls">
						<input type="text" ng-required="true" ng-model="newContact.firstName" id="firstName" placeholder="FirstName">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="lastName">LastName</label>
					<div class="controls">
						<input type="text" ng-required="true" ng-model="newContact.lastName" id="lastName" placeholder="LastName">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="mail">Mail</label>
					<div class="controls">
						<input type="email" ng-required="true" ng-model="newContact.mail" id="mail" placeholder="Mail">
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
					  <button type="submit" class="btn btn-primary" ng-click="addContact()">add contact</button>
					</div>
				</div>
			</form>

		</div>
	</body>
</html>
